---
layout: page
---
<h2 class="page-header">
  {{ page.title }}
</h2>

<div class="row">
  <div class="col-md-8">
    <h4>Key Phrases</h4>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Phrase</th>
          <th>LLR</th>
          <th>Occurrences</th>
        </tr>
      </thead>
      {% for ngram in page.ngrams %}
        <tr>
          <td>{{ ngram.word }}</td>
          <td>{{ ngram.llr }}</td>
          <td>{{ ngram.count }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>

  <div class="col-md-4">
    <h4>Key Words</h4>
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th>Word</th>
          <th>Frequency</th>
        </tr>
      </thead>
      {% for keyword in page.keywords %}
        <tr>
          <td>{{ keyword.word }}</td>
          <td>{{ keyword.count }}</td>
        </tr>
      {% endfor %}
    </table>
  </div>
</div>
